<html lang="en">
<head>
    <title>Media Page</title>
<style>
  .media {
    display: flex;

    background: #F6F3EB;
    padding: 1em;
    border-radius: 3px;
    max-width: 24em;
  }
  .media-object {
    margin-right: 1em;
    flex: 1;
  }
  .media-object{
      width: 75px;
      height: 75px;
  }
  .media-body {
    flex: 10;
  }
  .media-heading {
    margin: 0 0 .5em;
  }
</style>
</head>
<body>
    <div class="media">
        <img class="media-object" src="../assets/0.png" alt="Sample photo">
        <div class="media-body">
          <h3 class="media-heading">Bridgelabz</h3>
          <p>Bridgelabz is cool. BridgeLabz is AWS recognized Incubator focused on solving the tech employability challenge. It aims to solve the problem of low employability of engineers in India, by expanding the employability pool with its ‘Maker Program’.</p>
        </div>
      </div>
